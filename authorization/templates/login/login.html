<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
    <form method="post">{% csrf_token %}
        <label>Login:
        <input type="text" name="login">
        </label>
        <label>Password:
            <input type="password" name="password">
        </label>
        <input type="submit" value="submit">
        <p>{{ p }}</p>

    </form>

    <!-- Кнопка на выход -->

    {% if not user.is_authenticated %}
        {% include 'login/logout_button_inc.html' %}
    {% endif %}

    <!-- После готовой верстки убрать "not" в условии -->


</body>
</html>
